		<!-- Ember Templates -->
		<script type="text/x-handlebars">
			<div class="container">
				<div class="four columns">
					<h2 class="remove-bottom" style="margin-top: 40px">Ember.js + Skeleton + H5BP</h2>
					<h5>A minimal wireframming template</h5>
					<hr />
					<nav>
						{{#linkTo "index" class="button"}}Demand Wireframes!{{/linkTo}}
						{{#linkTo "ember_intro" class="button"}}Ember.js Introduction{{/linkTo}}
						{{#linkTo "skeleton_into" class="button"}}Skeleton Introduction{{/linkTo}}
					</nav>
				</div>
				<div class="twelve columns" style="margin-top: 40px">
					{{outlet}}
				</div>
			</div>
		</script>

		<script type="text/x-handlebars" data-template-name="index">
			<h3>Demand Wireframes!</h3>
			<h5>Why developers should demand wireframes</h5>
			<hr />
			<p>This project was created to force-feed life into wireframes.</p>
			<p>Wireframes should always be used! But, they are often wrapped up in some proprietary tool, drawn on the back of a napkin, are unbuildable, or are abandoned for a worse development model (see  Waterfall SDLC).</p>
			<p>Wireframes aren't the solutions to all problems. But they fix a lot of problems.</p>
		</script>

		<script type="text/x-handlebars" data-template-name="ember_intro">
			<h3>Ember.js! </h3>
			<hr />
			<ul>
				{{#each item in model}}
					<li>{{item}}</li>
				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="skeleton_into">
			<div class="one-third column">
				<h3>About Skeleton?</h3>
				<hr />
				<p>Skeleton is a small collection of well-organized CSS files that can help you rapidly develop sites that look beautiful at any size, be it a 17" laptop screen or an iPhone. It's based on a responsive grid, but also provides very basic CSS for typography, buttons, forms and media queries. Go ahead, resize this super basic page to see the grid in action.</p>
			</div>
			<div class="one-third column">
				<h3>Three Core Principles</h3>
				<p>Skeleton is built on three core principles:</p>
				<ul class="square">
					<li><strong>A Responsive Grid Down To Mobile</strong>: Elegant scaling from a browser to tablets to mobile.</li>
					<li><strong>Fast to Start</strong>: It's a tool for rapid development with best practices</li>
					<li><strong>Style Agnostic</strong>: It provides the most basic, beautiful styles, but is meant to be overwritten.</li>
				</ul>
			</div>
			<div class="one-third column">
				<h3>Docs &amp; Support</h3>
				<p>The easiest way to really get started with Skeleton is to check out the full docs and info at <a href="http://www.getskeleton.com">www.getskeleton.com.</a>. Skeleton is also open-source and has a <a href="https://github.com/dhgamache/skeleton">project on git</a>, so check that out if you want to report bugs or create a pull request. If you have any questions, thoughts, concerns or feedback, please don't hesitate to email me at <a href="mailto:hi@getskeleton.com">hi@getskeleton.com</a>.</p>
			</div>
		</script>
