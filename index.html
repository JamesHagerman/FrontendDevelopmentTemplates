		<script type="text/x-handlebars" data-template-name="index">
			<h3>Demand Wireframes!</h3>
			<h5>Why developers should demand wireframes</h5>
			<hr />
			<p>This project was created to allow developers to force-feed life into ideas in the form of wireframes.</p>
			<p>Wireframes should always be used... but, often they are unbuildable or exist only in some proprietary tool, they get drawn on the back of napkins and never move into another media, or they are abandoned altogether while adhearing to a specific development process (see  Waterfall SDLC).</p>
			<p>Wireframes aren't the solution to every problem ever. Used correctly, however, they can help lead the way towards realizing and addressing issues that would otherwise only be visible late in the development effort.</p>
			<p>With this benefit in mind, it's surprising that any development shop would decide against using such a helpful tool.</p>
			<p>But we forgot something important: "Who builds these wonderful wireframes?"</p>
			<p>We all know that different development shops use different proccesses and procedures to get work done, but regardless of those details, at some point something actually needs to be DEVELOPED!</p>
			<p>So, why not just merge wireframing with development?</p>
			<p>Well, there are some obvious reasons not to, but since many developers have ideas that are just as valid as those concieved by "idea people", we might as well just provide this tool for developers who feel like building wireframes!</p>
		</script>

		<script type="text/x-handlebars" data-template-name="ember_intro">

			<p>This page is not much more then an example of using Ember.js to spit out the contents of a basic model.</p>

			<ul>
				{{#each item in model}}

				{{/each}}
			</ul>
		</script>

		<script type="text/x-handlebars" data-template-name="skeleton_into">
			<h3>Skeleton</h3>
			<hr />
			<p>This page is just the basic Skeleton layout, dropped into a Ember.js template. Notice how the one-third width columns wrap... </p>
			<p>This page _could_ use some work to make it more "correct" but at least Skeleton tries to get things to play nice in regards to layout.</p>		
			<div class="one-third column">
				<h3>About Skeleton?</h3>
				<p>Skeleton is a small collection of well-organized CSS files that can help you rapidly develop sites that look beautiful at any size, be it a 17" laptop screen or an iPhone. It's based on a responsive grid, but also provides very basic CSS for typography, buttons, forms and media queries. Go ahead, resize this super basic page to see the grid in action.</p>
			</div>
			<div class="one-third column">
				<h3>Three Core Principles</h3>
				<p>Skeleton is built on three core principles:</p>
				<ul class="square">
					<li><strong>A Responsive Grid Down To Mobile</strong>: Elegant scaling from a browser to tablets to mobile.</li>
					<li><strong>Fast to Start</strong>: It's a tool for rapid development with best practices</li>
					<li><strong>Style Agnostic</strong>: It provides the most basic, beautiful styles, but is meant to be overwritten.</li>
				</ul>
			</div>
			<div class="one-third column">
				<h3>Docs &amp; Support</h3>
				<p>The easiest way to really get started with Skeleton is to check out the full docs and info at <a href="http://www.getskeleton.com">www.getskeleton.com.</a>. Skeleton is also open-source and has a <a href="https://github.com/dhgamache/skeleton">project on git</a>, so check that out if you want to report bugs or create a pull request. If you have any questions, thoughts, concerns or feedback, please don't hesitate to email me at <a href="mailto:hi@getskeleton.com">hi@getskeleton.com</a>.</p>
			</div>
